<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro com Alerta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .timer-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .timer-input input {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .timer-input button {
            width: 25%;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .timer-input button:hover {
            background-color: #0056b3;
        }
        .start-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #218838;
        }
        .timer-list {
            margin-top: 20px;
        }
        .timer-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .timer-item span {
            padding: 5px;
        }
        .timer-item button {
            margin-left: 5px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
        }
        .timer-item button:hover {
            background-color: #c82333;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .controls input {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div id="timers">
            <div class="timer-input">
                <input type="text" placeholder="Tempo (ex: 1h, 1d, 1m, 1s)" class="timer-value">
                <button onclick="addTimer()">+</button>
            </div>
        </div>
        <button class="start-button" onclick="startTimers()">Iniciar</button>
        <div class="timer-list" id="timer-list"></div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
